name: Upload Keycloak Theme

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify JAR presence
        run: ls -lh keycloak-theme.jar

      - name: Upload keycloak-theme artifact
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-theme
          path: keycloak-theme.jar
          retention-days: 30
